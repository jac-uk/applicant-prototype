{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Sign in
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="eligibility-pqe" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <!--CHECKBOX GROUP-->
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                Where did you qualify?
              </legend>
              <span id="waste-hint" class="govuk-hint">
                Can we skip this for and ask in PQE page?
              </span>
              <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--s">

                  </legend>

                  <div class="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="type-of-exercise" name="type-of-exercise" type="radio"
                        value="england">
                      <label class="govuk-label govuk-radios__label" for="type-of-exercise">
                        England
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="type-of-exercise-2" name="type-of-exercise" type="radio"
                        value="scotland">
                      <label class="govuk-label govuk-radios__label" for="type-of-exercise-2">
                        Wales
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="type-of-exercise-2" name="type-of-exercise" type="radio"
                        value="scotland">
                      <label class="govuk-label govuk-radios__label" for="type-of-exercise-2">
                        Scotland or Northern Ireland and have Qualified Lawyers Transfer Scheme (QLTS)
                        qualification </label>
                    </div>

                </fieldset>
              </div>


            </fieldset>
          </div>

          <!--BUTTON-->
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Continue
          </button>

          <!--END MAIN WRAPPER-->
        </div>
      </div>
    </form>
  </main>

  {% include "includes/footer.html" %}

</div>

{% endblock %}
