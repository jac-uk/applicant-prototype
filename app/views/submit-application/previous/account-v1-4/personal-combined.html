{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Add new exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="tab-personal-details" method="post">

      <!--PAGE TITLE-->
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters">
          <h2 class="govuk-heading-l"></h2>
        </div>

        <div class="govuk-grid-column-one-quarter" style="text-align:right">
          <p class="govuk-body"><a href="#">Sign out</a></p>
        </div>
      </div>

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <h1 class="govuk-heading-xl">
            Personal details
          </h1>

          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              Full name
              <span id="passport-issued-hint" class="govuk-hint">
                You do not need to include any titles.
              </span>
            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="text">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              Email address

            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="text" placeholder="eli.webb@hotmail.com">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              Date of birth
              <span id="passport-issued-hint" class="govuk-hint">
                For example, 27 3 1964
              </span>
            </label>
            <div class="govuk-date-input" id="passport-issued">
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                    Day
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day"
                    name="passport-issued-day" type="number" pattern="[0-9]*">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                    Month
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month"
                    name="passport-issued-month" type="number" pattern="[0-9]*">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                    Year
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year"
                    name="passport-issued-year" type="number" pattern="[0-9]*">
                </div>
              </div>
            </div>
            </fieldset>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              National Insurance number
              <span id="national-insurance-number-hint" class="govuk-hint">
                It’s on your National Insurance card, benefit letter, payslip or P60. For example, ‘QQ 12 34 56 C’.
              </span>
            </label>
            <input class="govuk-input govuk-input--width-10" id="full-name" name="full-name" type="text"
              autocomplete="name" spellcheck="false">
          </div>

          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>

        </div>
      </div>

  </main>





  <!--END MAIN WRAPPER-->
</div>
</div>
</main>

{% include "includes/footer.html" %}

</div>

{% endblock %}
