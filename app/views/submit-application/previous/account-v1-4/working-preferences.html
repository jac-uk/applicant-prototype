    <form class="form" action="tab-working" method="post">

      <!--PAGE TITLE-->
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-three-quarters">
          <h2 class="govuk-heading-l"></h2>
        </div>

        <div class="govuk-grid-column-one-quarter" style="text-align:right">
          <p class="govuk-body"><a href="#">Sign out</a></p>
        </div>
      </div>


      <div class="govuk-grid-row">

        <!--SIDE NAV
        <div class="govuk-grid-column-one-quarter">
          <ul class="dwp-vertical-navigation">
            <li>

            <li>
              <a href="no-applications?current=no-applications">

              <a href="tab-ask-personal?current=ask-personal">

              </a>

          </ul>

        <div class="govuk-grid-column-three-quarters">


          <h1 class="govuk-heading-xl">
            Working preferences
          </h1>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">
                <h2 class="govuk-heading-m" style="margin-bottom:0px;">
                  Are you interested in salaried part-time working? </h2>
              </legend>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional" name="how-contacted" type="radio"
                    value="email" data-aria-controls="judge-conditional-yes">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                    Yes
                  </label>
                </div>

                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional-2" name="how-contacted" type="radio"
                    value="phone" data-aria-controls="judge-conditional-no">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-2">
                    No
                  </label>
                </div>












              </div>
            </fieldset>
          </div>


          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>

        </div>
