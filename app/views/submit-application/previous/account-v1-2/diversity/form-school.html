{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Sign in
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="form-university" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <h1 class="govuk-heading-xl" style="margin-bottom:0px;">
            Between the ages 11 to 18, did you mainly attend a state or fee-paying school?
          </h1>

          <!--RADIO GROUP-->
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">

              </legend>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="school-0" name="school" type="radio" value="england">
                  <label class="govuk-label govuk-radios__label" for="school-0">
                    Prefer not to say
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="school-1" name="school" type="radio" value="england">
                  <label class="govuk-label govuk-radios__label" for="school-1">
                    UK state school – selective
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="school-2" name="school" type="radio" value="england">
                  <label class="govuk-label govuk-radios__label" for="school-2">
                    UK state school – non-selective
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="school-3" name="school" type="radio" value="scotland">
                  <label class="govuk-label govuk-radios__label" for="school-3">
                    UK independent or fee-paying school
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="school-4" name="school" type="radio" value="scotland">
                  <label class="govuk-label govuk-radios__label" for="school-4">
                    UK independent or fee-paying school with financial assistance (bursary or means-tested scholarship)
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="school-5" name="school" type="radio" value="scotland">
                  <label class="govuk-label govuk-radios__label" for="school-5">
                    I attended a school outside of the UK
                  </label>
                </div>
              </div>
            </fieldset>
          </div>

          <!--BUTTON-->
          <button type="submit" class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>

          <!--END MAIN WRAPPER-->
        </div>
      </div>
    </form>
  </main>

  {% include "includes/footer.html" %}

</div>

{% endblock %}
