{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Sign in
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="form-gender-id" method="post">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <h2 class="govuk-heading-l" style="margin-bottom:0px;">
            What is your gender?
          </h2>
          <!--RADIO GROUP-->
          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">

              </legend>
              <div class="govuk-radios" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="gender-0" name="gender" type="radio" value="england">
                  <label class="govuk-label govuk-radios__label" for="gender-0">
                    Prefer not to say
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="gender-1" name="gender" type="radio" value="england">
                  <label class="govuk-label govuk-radios__label" for="gender-1">
                    Female
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="gender-2" name="gender" type="radio" value="scotland">
                  <label class="govuk-label govuk-radios__label" for="gender-2">
                    Male
                  </label>
                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="gender-3" name="gender" type="radio" value="scotland">
                  <label class="govuk-label govuk-radios__label" for="gender-3">
                    Other
                  </label>
                </div>
              </div>
            </fieldset>
          </div>


          <main class="govuk-main-wrapper">
            <form class="form" action="form-gender-id" method="post">
              <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                  <h2 class="govuk-heading-l" style="margin-bottom:0px;">
                    Have you ever changed gender?
                  </h2>
                  <!--RADIO GROUP-->
                  <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                      <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">

                      </legend>
                      <div class="govuk-radios" data-module="govuk-radios">
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="gender-0" name="gender" type="radio" value="england">
                          <label class="govuk-label govuk-radios__label" for="gender-0">
                            Prefer not to say
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="gender-1" name="gender" type="radio" value="england">
                          <label class="govuk-label govuk-radios__label" for="gender-1">
                            Yes
                          </label>
                        </div>
                        <div class="govuk-radios__item">
                          <input class="govuk-radios__input" id="gender-2" name="gender" type="radio" value="scotland">
                          <label class="govuk-label govuk-radios__label" for="gender-2">
                            No
                          </label>
                        </div>

                      </div>
                    </fieldset>
                  </div>

                  <!--BUTTON-->
                  <button type="submit" class="govuk-button" data-module="govuk-button">
                    Save and continue
                  </button>

                  <!--END MAIN WRAPPER-->
                </div>
              </div>
            </form>
          </main>

          {% include "includes/footer.html" %}

        </div>

        {% endblock %}
