{% extends "layout_unbranded.html" %}

{% block pageTitle %}
Add new exercise
{% endblock %}

{% block content %}

<div class="govuk-width-container">

  {% include "includes/header.html" %}

  <!--MAIN WRAPPER-->
  <main class="govuk-main-wrapper">
    <form class="form" action="task-list-pre" method="post">

      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">

          <h1 class="govuk-heading-xl">
            Personal details
          </h1>
          <p class="govuk-body-l">We'll use this information to confirm your identity if you contact us.</p>
          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              Full name
              <span id="passport-issued-hint" class="govuk-hint">
                You do not need to include any titles.
              </span>
            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="text" placeholder="Eli Webb">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              Email address

            </label>
            <input class="govuk-input" id="event-name" name="event-name" type="text" placeholder="eli.webb@hotmail.com">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              Date of birth
              <span id="passport-issued-hint" class="govuk-hint">
                For example, 27 3 1964
              </span>
            </label>
            <div class="govuk-date-input" id="passport-issued">
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-day">
                    Day
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-day"
                    name="passport-issued-day" type="number" pattern="[0-9]*">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-month">
                    Month
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="passport-issued-month"
                    name="passport-issued-month" type="number" pattern="[0-9]*">
                </div>
              </div>
              <div class="govuk-date-input__item">
                <div class="govuk-form-group">
                  <label class="govuk-label govuk-date-input__label" for="passport-issued-year">
                    Year
                  </label>
                  <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="passport-issued-year"
                    name="passport-issued-year" type="number" pattern="[0-9]*">
                </div>
              </div>
            </div>
            </fieldset>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label-input" for="event-name">
              National Insurance number
              <span id="national-insurance-number-hint" class="govuk-hint">
                It’s on your National Insurance card, payslip or P60.<br>For example, ‘QQ 12 34 56 C’.
              </span>
            </label>
            <input class="govuk-input govuk-input--width-10" id="full-name" name="full-name" type="text"
              autocomplete="name" spellcheck="false">
          </div>

          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="waste-hint">
              <label class="govuk-label-input" for="event-name">
                Citizenship
                </legend>
                <span id="waste-hint" class="govuk-hint">
                  Select which countries you're a citizen of.
                </span>
                <div class="govuk-checkboxes">
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="waste" name="waste" type="checkbox" value="carcasses">
                    <label class="govuk-label govuk-checkboxes__label" for="waste">
                      UK
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="waste-2" name="waste" type="checkbox" value="mines">
                    <label class="govuk-label govuk-checkboxes__label" for="waste-2">
                      Republic of Ireland
                    </label>
                  </div>
                  <div class="govuk-checkboxes__item">
                    <input class="govuk-checkboxes__input" id="waste-3" name="waste" type="checkbox" value="farm">
                    <label class="govuk-label govuk-checkboxes__label" for="waste-3">
                      Another Commonwealth country
                    </label>
                  </div>
                  <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="citizenship-conditional" name="citizen" type="checkbox"
                        value="email" data-aria-controls="conditional-citizenship-conditional">
                      <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional">
                        Other
                      </label>
                    </div>
                    <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden"
                      id="conditional-citizenship-conditional">
                      <div class="govuk-form-group">
                        <label class="govuk-label-input" for="contact-by-email">
                          Add the countries you're a citizen of
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="contact-by-email"
                          name="contact-by-email" type="email" spellcheck="false">
                      </div>
                    </div>
            </fieldset>
          </div>

          <button class="govuk-button" data-module="govuk-button">
            Save and continue
          </button>

        </div>
      </div>

  </main>





  <!--END MAIN WRAPPER-->
</div>
</div>
</main>

{% include "includes/footer.html" %}

</div>

{% endblock %}
